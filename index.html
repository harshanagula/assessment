<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accessible Modal</title>
  <style>
    /* Reset & base styles */
    * { box-sizing: border-box; }
    body { margin: 0; font-family: sans-serif; }

    .btn {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Modal styles */
    .modal {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.6);
      z-index: 9999;
    }

    .modal--hidden {
      display: none;
    }

    .modal__overlay {
      width: 100%;
      height: 100%;
      outline: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal__content {
      background: #fff;
      padding: 2rem;
      width: 90%;
      max-width: 500px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .modal__title {
      margin-top: 0;
      font-size: 1.5rem;
    }

    .modal__body {
      margin: 1rem 0;
      font-size: 1rem;
    }

    @media (min-width: 768px) {
      .modal__content {
        padding: 2.5rem;
      }
    }
  </style>
</head>
<body>

  <button id="open-modal" class="btn">Open Modal</button>

  <div 
    class="modal modal--hidden" 
    role="dialog" 
    aria-modal="true" 
    aria-labelledby="modal-title"
  >
    <div class="modal__overlay" tabindex="-1">
      <div class="modal__content" role="document">
        <h2 id="modal-title" class="modal__title">Example Modal</h2>
        <p class="modal__body">Here is some modal content.</p>
        <button class="modal__close btn" id="close-modal">Close</button>
      </div>
    </div>
  </div>

  <script>
    const openBtn = document.getElementById('open-modal');
    const closeBtn = document.getElementById('close-modal');
    const modal = document.querySelector('.modal');
    const modalOverlay = modal.querySelector('.modal__overlay');
    const focusableSelectors = 'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])';
    let focusableElements, firstEl, lastEl;

    function openModal() {
      modal.classList.remove('modal--hidden');
      focusableElements = modal.querySelectorAll(focusableSelectors);
      firstEl = focusableElements[0];
      lastEl = focusableElements[focusableElements.length - 1];
      firstEl.focus();
    }

    function closeModal() {
      modal.classList.add('modal--hidden');
      openBtn.focus();
    }

    function trapFocus(e) {
      if (e.key === 'Tab') {
        if (e.shiftKey && document.activeElement === firstEl) {
          e.preventDefault();
          lastEl.focus();
        } else if (!e.shiftKey && document.activeElement === lastEl) {
          e.preventDefault();
          firstEl.focus();
        }
      }
      if (e.key === 'Escape') {
        closeModal();
      }
    }

    openBtn.addEventListener('click', openModal);
    closeBtn.addEventListener('click', closeModal);
    modalOverlay.addEventListener('keydown', trapFocus);
  </script>

</body>
</html>
